<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amina Eldahshoury Info Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="card">
    <div class="card-header">
        <img src="smiski.jpg" alt="Amina Eldahshoury" class="card-image">
        <h1>Amina Eldahshoury</h1>
        <p>Third-year Computational Media Student at Georgia Tech</p>
    </div>
    <div class="card-content">
        <p>
            I am passionate about creating a more accessible space for minorities in tech and amplifying their voices.
        </p>
        <p>From: Atlanta, Georgia</p>
    </div>
    <div class="card-buttons">
        <button id="fun-fact-btn">Fun Fact</button>
        <p id="fun-fact" class="hidden">I love exploring new design tools and techniques!</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
